# Redis Configuration for Distributed Job Scheduler

# Basic Settings
bind 0.0.0.0
port 6379
protected-mode no
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1     # Save snapshot if at least 1 key changed in 900 seconds
save 300 10    # Save snapshot if at least 10 keys changed in 300 seconds  
save 60 10000  # Save snapshot if at least 10000 keys changed in 60 seconds

# RDB Settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# AOF Settings (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Client Management
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Performance
databases 16
lua-time-limit 5000

# Security (in production, set a password)
# requirepass your_redis_password_here

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Key Eviction
maxmemory-samples 5

# Hash Settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Settings  
list-max-ziplist-size -2
list-compress-depth 0

# Set Settings
set-max-intset-entries 512

# ZSet Settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Settings
hll-sparse-max-bytes 3000

# Streams Settings
stream-node-max-bytes 4096
stream-node-max-entries 100

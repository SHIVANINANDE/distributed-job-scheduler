# Development Configuration with H2 and Redis

# Server Configuration
server.port=8080
spring.application.name=distributed-job-scheduler

# H2 Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for Development
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false

# Enable SQL script execution
spring.sql.init.mode=never

# Redis Configuration (Development)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.database=1

# Redis Connection Pool (Lettuce)
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# Logging Configuration for Development
logging.level.com.jobscheduler=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.data.redis=DEBUG

# Actuator Configuration for Development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.health.redis.enabled=true
management.health.db.enabled=true

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Job Scheduler Configuration (Development)
job.scheduler.max-threads=5
job.scheduler.queue-capacity=50
job.scheduler.keep-alive-seconds=60
job.scheduler.worker-heartbeat-interval=15
job.scheduler.worker-timeout=60
job.scheduler.retry-delay-seconds=30

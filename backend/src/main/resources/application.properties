# Application Configuration
spring.application.name=distributed-job-scheduler
server.port=8080

# Profile Configuration
spring.profiles.active=dev

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.jobscheduler=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=always

# Worker Registration System Configuration
jobscheduler.worker.heartbeat-timeout-minutes=5
jobscheduler.worker.health-check-interval-minutes=2
jobscheduler.worker.cleanup-threshold-minutes=15
jobscheduler.worker.auto-recovery-enabled=true
jobscheduler.worker.max-consecutive-failures=3

# Health Monitoring Configuration
jobscheduler.worker.health-check-interval-ms=120000
jobscheduler.worker.cleanup-interval-ms=900000

# Registration Limits
jobscheduler.worker.max-registration-attempts=3
jobscheduler.worker.registration-retry-delay-minutes=60
jobscheduler.worker.max-concurrent-jobs-limit=100
jobscheduler.worker.min-load-factor=0.1
jobscheduler.worker.max-load-factor=2.0

# Cache Configuration
jobscheduler.worker.cache-duration-seconds=300
jobscheduler.worker.health-cache-duration-seconds=600

# Dependency Graph Configuration
jobscheduler.dependency.max-depth=20
jobscheduler.dependency.enable-caching=true
jobscheduler.dependency.cache-size=10000

# Deadlock Detection Configuration
jobscheduler.deadlock.cache-validity-ms=60000
jobscheduler.deadlock.max-cycle-length=50
jobscheduler.deadlock.high-severity-threshold=8
jobscheduler.deadlock.enable-parallel-detection=true
jobscheduler.deadlock.max-detection-time-ms=30000

# Scheduled Tasks Configuration
spring.task.scheduling.pool.size=5

# Step 9: Job Assignment Algorithm Configuration

# Assignment Strategy Configuration
job.assignment.strategy=INTELLIGENT
job.assignment.round-robin.enabled=true
job.assignment.capacity-aware.enabled=true
job.assignment.performance-based.enabled=true
job.assignment.max-retry-attempts=3
job.assignment.reassignment-timeout-minutes=10
job.assignment.load-balance-threshold=0.8

# Worker Performance Monitoring Configuration
worker.performance.monitoring.enabled=true
worker.performance.window.hours=24
worker.performance.min-jobs-for-rating=10
worker.performance.blacklist.threshold=0.5
worker.performance.blacklist.duration-minutes=30

# Load Balancing Configuration
load.balancing.enabled=true
load.balancing.algorithm=INTELLIGENT
load.balancing.threshold.high=85.0
load.balancing.threshold.critical=95.0
load.balancing.rebalance.interval-seconds=60
load.balancing.process.interval-ms=5000
load.balancing.rebalance.interval-ms=60000

# Queue Management Configuration
load.balancing.queue.high-priority.size=1000
load.balancing.queue.normal-priority.size=5000
load.balancing.queue.low-priority.size=10000

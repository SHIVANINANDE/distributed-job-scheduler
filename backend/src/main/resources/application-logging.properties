# Comprehensive Logging Configuration for Job Scheduler
# This configuration provides structured logging for audit trails, monitoring, and observability

# Root logger configuration
logging.level.root=INFO
logging.level.com.jobscheduler=DEBUG

# Package-specific logging levels
logging.level.com.jobscheduler.service=DEBUG
logging.level.com.jobscheduler.controller=INFO
logging.level.com.jobscheduler.model=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Console appender with structured format
logging.pattern.console=%d{ISO8601} [%thread] %-5level [%X{correlationId:-}] [%X{eventType:-}] [%X{entityId:-}] %logger{36} - %msg%n

# File appender for general application logs
logging.file.name=logs/job-scheduler.log
logging.pattern.file=%d{ISO8601} [%thread] %-5level [%X{correlationId:-}] [%X{eventType:-}] [%X{entityId:-}] %logger{36} - %msg%n
logging.file.max-size=100MB
logging.file.max-history=30

# Audit logging configuration
logging.logger.AUDIT.level=INFO
logging.logger.AUDIT.appender-ref=AUDIT_FILE

logging.logger.JOB_EXECUTION.level=INFO
logging.logger.JOB_EXECUTION.appender-ref=JOB_EXECUTION_FILE

logging.logger.SECURITY.level=INFO
logging.logger.SECURITY.appender-ref=SECURITY_FILE

logging.logger.SYSTEM.level=INFO
logging.logger.SYSTEM.appender-ref=SYSTEM_FILE

logging.logger.ERROR_TRACKING.level=ERROR
logging.logger.ERROR_TRACKING.appender-ref=ERROR_FILE

# Performance and metrics logging
logging.logger.PERFORMANCE.level=INFO
logging.logger.PERFORMANCE.appender-ref=PERFORMANCE_FILE

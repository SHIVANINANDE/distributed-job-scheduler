# PostgreSQL Configuration for Distributed Job Scheduler
# Connection Settings
max_connections = 200                    # Maximum number of concurrent connections
shared_buffers = 256MB                   # Shared memory for caching
effective_cache_size = 1GB               # Estimate of memory available for disk caching

# Connection Pooling Settings
listen_addresses = '*'                   # Accept connections from any IP
port = 5432

# Memory Settings
work_mem = 4MB                          # Memory for sorting and hash operations
maintenance_work_mem = 64MB             # Memory for maintenance operations
temp_buffers = 8MB                      # Temporary buffer size

# Write Ahead Logging (WAL)
wal_level = replica                     # WAL level for replication
max_wal_size = 1GB                      # Maximum WAL size
min_wal_size = 80MB                     # Minimum WAL size
checkpoint_completion_target = 0.9       # Checkpoint completion target

# Query Planning
random_page_cost = 1.1                  # Cost of random page access
effective_io_concurrency = 200          # Number of concurrent I/O operations

# Logging
log_destination = 'stderr'               # Log destination
logging_collector = on                   # Enable log collection
log_directory = 'pg_log'                # Log directory
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_connections = on                     # Log connections
log_disconnections = on                  # Log disconnections

# Background Writer
bgwriter_delay = 200ms                   # Background writer delay
bgwriter_lru_maxpages = 100             # Maximum pages to write per round

# Lock Management
deadlock_timeout = 1s                   # Time to wait before checking for deadlocks

# Client Connection Defaults
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
